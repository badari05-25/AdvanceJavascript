<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Caluclator</title>
  <link rel="stylesheet" href="style2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="card p-3">
      <h1>Tip calculator</h1>
      <form>
        <div class="input-group inp">
          <span class="input-group-text bg">$</span>
          <input type="text" class="form-control" id="num" placeholder="Enter Amount">
        </div>
        <br>
        <label for="tip" class="form-label">Tip</label>
        <input type="range" class="form-range" id="range" name="range" min="0" max="100" value="0" step="1">
        <span class="ran"></span>
      </form>
      <hr>
      <h6><strong>Results</strong></h6>
      <div class="inp">
        <div class="tip">
          <span class="border">Tip Amount :</span>
          <span class="tipamt"></span>
        </div>
      </div>
      <br>
      <div class="inp">
        <div class="amt">
          <span class="border">Tip Bill :</span>
          <span class="bill"></span>
        </div>
      </div>
    </div>
  </div>

  <script src="script2.js"></script>
</body>

</html>
